        {% endblock %}
    </title>

    {% block css %}
        <link rel="stylesheet" href="/static/css/styles.css">
    {% endblock %}

    {% block js %}
    {% endblock %}

<body>

            <li><a href="/">Главная</a></li>
            <li><a href="/catalog/">Каталог</a></li>
