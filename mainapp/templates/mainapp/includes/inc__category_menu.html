<div class="catalogMenu clearfix">
    <ul>
        <li>
            <a href="{% url 'main:category_products' 0 %}"
               class="{% if request.resolver_match.kwargs.pk == '0' %} active {% endif %}">
                Все
            </a>
        </li>
        {% for category in categories %}
            <li>
                <a href="{% url 'main:category_products' category.pk %}"
                class="{% if request.resolver_match.kwargs.pk|add:0 == category.pk %} active {% endif %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
